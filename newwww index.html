<!DOCTYPE html>
<html>
  <body>
    <h2>Is the number odd?</h2>
    <input id="number" type="number" />
    <button onclick="checkOdd()">Check</button>
    <p id="result"></p>

    <script>
      function checkOdd() {
        const num = parseInt(document.getElementById('number').value);
        const result = (num % 2 !== 0) ? "Yes, it's odd!" : "No, it's even.";
        document.getElementById('result').textContent = result;
      }
    </script>
  </body>
</html>
